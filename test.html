<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real-time Sound Bar Graph</title>
<style>
  canvas {
    display: block;
    margin: 20px auto;
    background-color: #f0f0f0;
  }
</style>
</head>
<body>
  <h1>Real-time Sound Bar Graph</h1>
  <canvas id="soundMeter" width="600" height="200"></canvas>

  <script>
    // JavaScript code for real-time sound bar graph
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('soundMeter');
      const ctx = canvas.getContext('2d');
      const bufferLength = 50; // Number of bars
      let dataArray = new Uint8Array(bufferLength);

      // Function to update canvas with sound data
      function drawSoundMeter() {
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Update sound data array
        analyser.getByteFrequencyData(dataArray);

        const barWidth = (canvas.width / bufferLength) * 2.5;
        let barHeight;
        let x = 0;

        // Draw bars
        for(let i = 0; i < bufferLength; i++) {
          barHeight = dataArray[i] / 2; // Adjusting the height of the bar
          ctx.fillStyle = 'rgb(' + (barHeight + 100) + ',50,50)';
          ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

          x += barWidth + 1;
        }

        // Repeat the animation
        requestAnimationFrame(drawSoundMeter);
      }

      // Initialize Web Audio API
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const analyser = audioContext.createAnalyser();
      analyser.fftSize = 128; // Adjust the FFT size

      // Connect audio source to analyser node
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(function(stream) {
          const source = audioContext.createMediaStreamSource(stream);
          source.connect(analyser);

          // Start the animation
          drawSoundMeter();
        })
        .catch(function(err) {
          console.error('Error accessing microphone:', err);
        });
    });
  </script>
</body>
</html>
